<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EscapeRoom Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">六角西餐廳</h1>

      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse"
        method="POST"
      >
        <div class="mb-3 row gx-2">
          <div class="col-md-6">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="entry.104959259" />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">電話</label>
            <input type="tel" class="form-control" id="phone" aria-describedby="phoneHelp" name="entry.403616441" />
          </div>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">日期</label>
          <input type="date" class="form-control" id="date" name="entry.650799372" />
        </div>
        <div class="mb-3">
          <label for="people" class="form-label">用餐人數</label>
          <select class="form-select" aria-label="用餐人數" id="people" name="entry.1491692660">
            <option selected disabled>用餐人數</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="mb-4 list-group">
          <label class="form-label">其他項目</label>
          <label class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="entry.901461210" value="需要兒童座椅" />
            需要兒童座椅
          </label>
          <label class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="entry.901461210" value="素食餐點" />
            素食餐點
          </label>
          <label class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="entry.901461210" value="吸煙區" />
            吸煙區
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">送出</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
